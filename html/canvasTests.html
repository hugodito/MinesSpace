<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
    <script src="js/canvas.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #controls {
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="controls">
        <p>Choisissez la donnée à afficher sur l'axe Y :</p>
        <button onclick="updatePlot('altitude')">Altitude</button>
        <button onclick="updatePlot('temperature')">Température</button>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
