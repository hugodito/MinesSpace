<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-container">
                <img src="images/navbar-logo.svg" alt="Logo" class="logo">
                <div class="menu-bar">
                    <button id="live-button">Live •</button>
                    <div class="menu">
                        <button onclick="toggleMenu()">Menu</button>
                        <div class="menu-items">
                            <a href="projects.html">Nos Projets</a>
                            <a href="about.html">À Propos</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <h1>Contactez-nous</h1>
                <form action="#" method="post">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <div class="container">
            <p>Contact: contact@example.com</p>
            <p>
                <a href="about.html">À Propos</a> | 
                <a href="index.html">Accueil</a> | 
                <a href="projects.html">Nos Projets</a>
            </p>
        </div>
    </footer>
    <script>
        // Gestion du menu déroulant
        function toggleMenu() {
            document.querySelector('.menu-items').classList.toggle('visible');
        }

        // Gestion du bouton Live
        const live = false; // Changez ici pour TRUE ou FALSE
        const liveButton = document.getElementById('live-button');
        if (live) {
            liveButton.style.color = 'white';
            liveButton.style.backgroundColor = '#47453f';
        } else {
            liveButton.style.color = '#f20a29';
            liveButton.style.backgroundColor = '#d4abb1';
        }
    </script>
</body>
</html>
