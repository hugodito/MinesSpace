<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
<header>
    <div class="header-container">
        <!-- Logo cliquable qui mène à la page d'accueil -->
        <a href="index.html">
            <img src="images/navbar-logo.svg" alt="Logo" class="logo">
        </a>

        <!-- Conteneur pour le bouton Live et le menu -->
        <div class="menu-bar">
            <!-- Bouton Live -->
            <button id="live-button" onclick="window.location.href='live.html'">
                Live
            </button>

            <!-- Menu Hamburger (trois barres) -->
            <button class="hamburger-menu" id="hamburger-menu" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>

            <!-- Menu déroulant -->
            <div id="menu-items" class="menu-items">
                <a href="projects.html">Nos Projets</a>
                <a href="about.html">À Propos</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </div
        </div>
    </div>
</header>

<main>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form action="#" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>Contact: contact@example.com</p>
        <p>
            <a href="about.html">À Propos</a> | 
            <a href="projects.html">Nos Projets</a> | 
            <a href="index.html">Accueil</a>
        </p>
    </div>
</footer>
</body>
</html>
