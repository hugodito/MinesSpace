<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <script src="js/scripts.js" defer></script> <!-- Lien vers le fichier JS -->
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <div class="header-container">
                <a href="index.html">
                    <img src="images/navbar-logo.svg" alt="Logo" class="logo" width="400" height="100">
                </a>
                <div class="menu-bar">
                    <button id="live-button">Live •</button>
                    <div class="menu">
                        <button id="menu-button" class="hamburger-menu">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </button>
                        <div class="menu-items">
                            <a href="projects.html">Nos Projets</a>
                            <a href="about.html">À Propos</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenu principal -->
        <main>
            <div class="container">
                <h1>Contactez-nous</h1>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="name" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="Votre email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" placeholder="Votre message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Envoyer</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Contact: contact@example.com</p>
            <p>
                <a href="about.html">À Propos</a> | 
                <a href="projects.html">Nos Projets</a> | 
                <a href="contact.html">Contact</a>
            </p>
        </div>
    </footer>
</body>
</html>
