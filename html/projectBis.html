<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets - MinesSpace</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="js/projects.js" defer></script>
</head>
<body>
    <header>
        <h1>Projets</h1>
    </header>
    <main>
        <h2>Données des capteurs</h2>
        <table id="sensor-table" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Température (°C)</th>
                    <th>Pression (hPa)</th>
                    <th>Accélération (m/s²)</th>
                    <th>Vitesse (m/s)</th>
                    <th>Altitude (m)</th>
                    <th>Horodatage</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données seront insérées ici dynamiquement -->
            </tbody>
        </table>
    </main>
</body>
</html>
