<body>
    <header>
        <div class="header-container">
            <!-- Logo cliquable qui mène à la page d'accueil -->
            <a href="index.html">
                <img src="images/navbar-logo.svg" alt="Logo" class="logo">
            </a>
    
            <!-- Conteneur pour le bouton Live et le menu -->
            <div class="menu-bar">
                <!-- Bouton Live -->
                <button id="live-button" onclick="window.location.href='live.html'">
                    Live
                </button>
    
                <!-- Menu Hamburger (trois barres) -->
                <button class="hamburger-menu" id="hamburger-menu" onclick="toggleMenu()">
                    <div class="bar"></div>

                    <div class="bar"></div>

                <!-- Menu déroulant -->
                <div id="menu-items" class="menu-items">

    <main>
        <div class="container">
            <h1>Nos Projets</h1>
            <p>Voici la page dédiée à nos projets.</p>
        </div>
        <div id="launch-data-container"></div>

    <h2>Données des capteurs</h2>
        <table id="sensor-table" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Température (°C)</th>
                    <th>Pression (hPa)</th>
                    <th>Accélération (m/s²)</th>
                    <th>Vitesse (m/s)</th>
                    <th>Altitude (m)</th>
                    <th>Horodatage</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données seront insérées ici dynamiquement -->
            </tbody>

    <footer>
        <div class="container">
            <p>
                <a href="about.html">À Propos</a> |
